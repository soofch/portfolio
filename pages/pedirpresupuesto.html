  <div class="container mt-3">
    <h2 class="text-center mb-2">Solicitud de Presupuesto</h2>

    <form>
      <!-- Nombre y Apellido -->
      <div class="form-group">
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre y apellido" required>
      </div>

      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
      </div>

      <!-- Teléfono -->
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" required>
      </div>

      <!-- Tipo de Servicio -->
      <div class="form-group">
        <label for="tipoServicio">Tipo de Servicio</label>
        <select class="form-control" id="tipoServicio" required>
          <option value="" disabled selected>Selecciona el tipo de servicio</option>
          <option value="servicio1">Pagina web responsive html + css + flex</option>
          <option value="servicio2">Pagina web responsive html + css + js + flex</option>
          <option value="servicio3">Pagina web responsive html + bootstrap + js</option>
        </select>
      </div>

      <!-- Descripción del Servicio -->
      <div class="form-group">
        <label for="descripcion">Descripción del Servicio</label>
        <textarea class="form-control" id="descripcion" rows="4" placeholder="Describe detalladamente el servicio que necesitas" required></textarea>
      </div>

      <button type="submit" class="btn btn-dark">Enviar Solicitud</button>
    </form>
  </div>
